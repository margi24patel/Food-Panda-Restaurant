	<!-- Ekta Patel -->
	<div class="page-wrapper">
	<form id="giftcard-form" action="#" method="get"><br/>
	<fieldset class="fieldset">
	<legend>Gift card</legend>
	  
		<!-- It will display gift card which you select from the gift cards section -->
	  <div class="preview">
	   <p>Preview</p>
			<img id="mainImg" src="images/gift_cards/g1.jpg" alt="My Gift card" />
	 </div>
	 <!-- Bunch of gift cards to select your favourite -->
	 <label for="">Choose a design:</label>
	 <div id="gallery" onclick="changeImage(event)">
			<img id="pic1" src="images/gift_cards/g1.jpg" width="200px" alt="Gift card"/>
			<img id="pic2" src="images/gift_cards/g2.jpg" width="200px" alt="Gift card"/>
			<img id="pic3" src="images/gift_cards/g3.jpg" width="200px" alt="Gift card"/>
			<img id="pic4" src="images/gift_cards/g9.jpg" width="200px" alt="Gift card"/>
			<img id="pic4" src="images/gift_cards/g12.jpg" width="200px" alt="Gift card"/>
			<img id="pic4" src="images/gift_cards/g13.jpg" width="200px" alt="Gift card"/>
			<img id="pic4" src="images/gift_cards/g4.jpg" width="200px" alt="Gift card"/>
		</div>
		<p>
		<!-- In value textbox you can write any amount you want or select from the options given below -->
	    <label for="">Select a value:</label>
		<input id="card_amt" type="text" placeholder="$" >
		
		<ul class="gift_card_amt" >
			<li>
				<label for="a25">
					<input type="radio" id="a25" name="amount" value="25" />$25</label>
			</li>
			<li>
				<label for="a50">
					<input type="radio" id="a50" name="amount" value="50" >$50</label>
			</li>
			<li>
				<label for="a75">
					<input type="radio" id="a75" name="amount" value="75" >$75</label>
			</li>
			<li>
				<label for="a100">
					<input type="radio" id="a100" name="amount" value="100" >$100</label>
			</li>
		</ul>
		</p>
	  <p>
		<label for="qty">Quantity:</label>
		<input id="qty" type="number" min="1" max="10">
	  </p>
	  <p>
		<label for="msg">Message:</label><br/>
	  
		<textarea id="msg" name="message"></textarea>
	  </p>
	  <p>
		<label for="">Dlivery option:</label>
		<select id="delivery_option">
            <option value="Email">Email</option>
            <option value="Mail">Mail</option>
        </select>
	  </p>
	  <p>
		<label for="receipient_name">Receipient name:</label>
		<input id="receipient_name" type="text" >
	  </p>
	  <p>
		<label for="sender_name">Sender name:</label>
		<input id="sender_name" type="text" >
	  </p>
	  <p>
		<label for="email">Email:</label>
		<input id="email" type="email" >
	  </p>
	  <p>
		<label for="address">Address:</label>
		<input id="address" type="text" >
	  </p>
	  <p>
		<label for="pc">Postal code:</label>
		<input id="pc" type="text" >
	  </p>
	  <p>
		<label for="">Delivery date:</label>
		<input id="delivery_date" type="date" >
	  </p>
	  <p>
		<button type="submit" id="message_btn">SUBMIT</button>
	  </p>
		
	  </fieldset>
	</form>
	
	 <!-- OUTPUT MESSAGE (HIDDEN UNTIL FORM VALIDATES AND SUBMITTED)  -->
		<div id="thanks_msg">
			<div>
				
				<p><h2 id="thanksCustomer"></h2></p>
				<p><span id="cReceipient"></span></p>
				<p><span id="cSender"></span></p>
				<p><span id="cDeliveryBy"></span></p>
				<p><span id="cDeliveryDate"></span></p>
			</div>
			<span id="total"></span>
		</div>
