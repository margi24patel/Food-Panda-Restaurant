	<section id="contactform" class="page-wrapper">
	  <h2 id="formheader">Contact us</h2>
	  <!-- Contact us form -->
	  <form   name="infoForm" action="#" method="get" id="form">

			<label for="name" >Enter Name</label>
			<input type="text" id="name" name="f_name"/>
		     
			
			<label for="email" >Email Address </label>
			<input type="email" id="email" name="f_email" />
			
			
			<label for="message" >Write your message </label>
			<textarea type="text" id="message" name="f_message"></textarea>
			
			
			<label for="location" >Select your Location</label>
			   <select id="location">
			       <option value="naigara">Naigara</option>
                  <option value="scarbouough">Scarbouough</option>
                  <option value="vaughn">Vaughn</option>
                 </select>
			
		    
			<button type="submit" value="Click to save" id="send">SUBMIT</button>
		     
	
	</form>
	<!-- OUTPUT MESSAGE (HIDDEN UNTIL FORM VALIDATES AND SUBMITTED)  -->
	<div id="viewmessage"><!-- Thank you message -->
	 </div>
